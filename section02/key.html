<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button @click="change">버튼을 누르면 input이 바뀝니다</button>

      <input v-if="buttonName" type="text" key="name" v-model="name" />
      <input v-else type="text" key="email" v-model="email" />
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          name: "",
          email: "",
          buttonName: true,
        },
        methods: {
          change() {
            this.buttonName = !this.buttonName;
          },
        },
      });
    </script>
  </body>
</html>
