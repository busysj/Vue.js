<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 style="color: blue">{{ school }}</h1>

      <p v-if="login">{{ user }}님 반갑습니다</p>
      <div v-else>
        <input type="text" v-model="user" required />
        <button @click="loginBtn">login</button>
      </div>

      <h3>학생 리스트</h3>
      <table>
        <tr>
          <td>번호</td>
          <td>이름</td>
        </tr>
        <tr v-for="student in students">
          <td>{{ student.number }}</td>
          <td>{{ student.name }}</td>
        </tr>
      </table>

      <h3>학생추가</h3>
      <form @submit.prevent="onSubmit">
        <label>이름</label>
        <input type="text" v-model="studentName" />
        <label>점수</label>
        <input type="text" v-model="studentScore" />
        <input type="submit" value="Submit" />
      </form>
      <p>평균 : {{ avrCalc }}</p>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          user: "",
          school: "OO학교",
          login: false,
          studentName: "",
          studentScore: 0,
          students: [
            { number: 1, name: "홍길동", score: 80 },
            { number: 2, name: "성춘향", score: 70 },
            { number: 3, name: "콩쥐", score: 90 },
          ],
        },
        methods: {
          loginBtn() {
            this.login = !this.login;
          },

          onSubmit() {
            this.students.push({
              number: this.students.length + 1,
              name: this.studentName,
              score: parseInt(this.studentScore),
            });
          },
        },
        computed: {
          avrCalc() {
            let average = 0;
            for (student of this.students) {
              average = average + student.score;
            }
            return (this.average = average / this.students.length);
          },
        },
      });
    </script>
  </body>
</html>
