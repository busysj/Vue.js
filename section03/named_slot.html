<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <namedslot-component>
        <!-- slot의 이름을 이용하여 값을 넣어줌 -->
        <div slot="movie">
          <img src="" alt="스파이더맨포스터" />
          <p>스파이더맨</p>
        </div>
        <!-- 여러개의 슬롯을 이용하여 다른 값을 넣어줄 수 있다 -->
        <div slot="rate">5점</div>
      </namedslot-component>

      <name-component>
        <div slot="person">
          <img src="./img/hong.jpg" alt="" width="100" />
          <p>홍길동</p>
        </div>
        <p slot="depart">개발팀</p>
      </name-component>
    </div>

    <script>
      Vue.component("namedslot-component", {
        template: `
                <div>
                    <h3>영화</h3>
                    <slot name="movie"></slot>
                    <p>평점</p>
                    <slot name="rate"></slot>
                </div>
            `,
      });

      Vue.component("name-component", {
        template: `
            <div>
                <h2>인사관리카드</h2>
                <slot name="person"></slot>
                <p>부서 : </p>
                <slot name="depart"></slot>
            </div>
          `,
      });

      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
