<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="message" />
      <!-- Vue 인스턴스가 부모가 되어 v-bind를 통해 message를 전달 -->
      <child-component v-bind:childmessage="message"></child-component>

      <!-- parent 컴포넌트가 부모가 되어 v-bind를 통해 message를 전달 -->
      <parent-component></parent-component>

      <!-- v-bind가 아닌 속성의 이름으로 전달하는 그 값이 문자열로 전달 -->
      <child-component childmessage="메세지"></child-component>

      <label for="">이름을 작성해주세요</label>
      <input type="text" v-model="name" />
      <child2-component v-bind:childname="name"></child2-component>

      <!-- 배열의 값을 인덱스로 접근 -->
      <child3-component v-bind:name="name[0]"></child3-component>
      <child3-component v-bind:name="name[1]"></child3-component>

      <!-- 배열의 값을 v-for를 이용하여 변수로 접근 -->
      <child3-component v-bind:name="n" v-for="n in name"></child3-component>
    </div>

    <script>
      Vue.component("parent-component", {
        template: `
                <div>
                    <p>부모컴포넌트입니다</p>
                    <child-component v-bind:childmessage="message"></child-component>
                </div>
            `,
        data: function () {
          return {
            message: "부모컴포넌트의 메세지",
          };
        },
      });

      Vue.component("child-component", {
        // 태그에서 속성처럼 사용하여 값을 들고 옴
        props: ["childmessage"],
        template: `
                <div>
                    <p>{{ childmessage }}</p>
                </div>
            `,
      });

      Vue.component("child2-component", {
        props: ["childname"],
        template: `
            <div>
                <p>자식 컴포넌트에 작성되고 있습니다 : {{ childname }}</p>
            </div>
          `,
      });
      Vue.component("child3-component", {
        props: ["name"],
        template: `
            <div>
                <p>자식 컴포넌트에 작성되고 있습니다 : {{ name }}</p>
            </div>
          `,
      });

      new Vue({
        el: "#app",
        data: {
          message: "부모의 메세지",
          name: "",
        },
      });
    </script>
  </body>
</html>
