<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 컴포넌트 이름의 태그로 불러옴-->
      <!-- 새로운 태그를 만듦 : html 요소 확장-->
      <!-- 안의 내용을 알 수 없음, 간단하게 쓸 수 있음 : 캡슐화 -->
      <my-component></my-component>

      <!-- 컴포넌트 안에 컴포넌트를 사용하여 불러옴 -->
      <used-component></used-component>

      <!-- Vue인스턴스에 등록된 지역 컴포넌트-->
      <vuein-component></vuein-component>

      <mychild-component></mychild-component>
      <mychild2-component></mychild2-component>
    </div>

    <script>
      // 컴포넌트 등록
      Vue.component("my-component", {
        // HTML요소를 이용하여 화면 구성
        // 반드시 하나의 요소로 내보낼 것
        template: `
            <div>
                <p>{{ message }}</p>
                <button @click="countUp">{{ count }}</button>
            </div>
        `,
        // data는 반드시 함수를 사용해서 객체를 return 사용
        data: function () {
          return {
            message: "컴포넌트의 메세지입니다",
            count: 0,
          };
        },
        methods: {
          countUp: function () {
            this.count += 1;
          },
        },
      });

      // 다른 컴포넌트에서 사용하기 위한 컴포넌트
      Vue.component("small-component", {
        template: `
            <p>hi</p>
          `,
      });

      // 다른 컴포넌트를 템플릿에 불러와서 사용
      Vue.component("used-component", {
        template: `
            <div>
                <p>used 컴포넌트입니다</p>
                <small-component></small-component>
            </div>
          `,
      });

      new Vue({
        el: "#app",
        components: {
          "vuein-component": {
            template: `
                    <p>Vue인스턴스에서만 쓸 수 있는 컴포넌트입니다</p>
                `,
          },
          "mychild-component": {
            template: `
                <p>Vue인스턴스의 첫 번째 지역 컴포넌트</p>
              `,
          },
          "mychild2-component": {
            template: `
                <p>Vue인스턴스의 두 번째 지역 컴포넌트</p>
              `,
          },
        },
      });
    </script>
  </body>
</html>
