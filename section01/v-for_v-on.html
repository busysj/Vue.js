<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- table을 이용해서 tr마다 이름과 사진과 버튼 생성-->
      <h1>v-for와 v-on 활용</h1>

      <table>
        <tr>
          <td>도시이름</td>
          <td style="text-align: center">사진</td>
          <td>추가정보</td>
        </tr>

        <tr v-for="city in citylist">
          <!-- v-for로 작성한 변수는 사용된 요소 안에서 사용할 수 있다-->
          <td>{{ city.cityname }}</td>
          <td>
            <img
              src=""
              alt=""
              v-bind:src="city.img"
              v-bind:alt="city.cityname"
              style="height: 200px"
            />
          </td>
          <td>
            <!-- v-for을 사용한 경우 for의 변수로 값 전달가능-->
            <button v-on:click="showCity(city.cityname)">추가정보</button>
            <!-- 인수값을 전달하지 않을 시 이벤트객체 전달-->
            <button v-on:click="showButton">버튼정보</button>
            <!-- 인수값과 이벤트객체 전달 시 이벤트 객체는 $를 붙인다 -->
            <button v-on:click="showButtonCity(city.cityname , $event)">
              추가정보와 버튼정보
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          citylist: [
            {
              cityname: "서울",
              img: "https://media.istockphoto.com/photos/seoul-south-korea-skyline-picture-id521707831?b=1&k=20&m=521707831&s=170667a&w=0&h=IW-PqLm_R4Khy3fS7XO8cnQ8E_pQMW1WHo3tLGpqeeo=",
            },
            {
              cityname: "부산",
              img: "https://media.istockphoto.com/photos/busan-south-korea-picture-id480143523?b=1&k=20&m=480143523&s=170667a&w=0&h=vYmQF7fcmPBHhLbI_IomvBO1h_GIf23caofkGcQF9eI=",
            },
          ],
        },
        methods: {
          showCity(city) {
            return alert(city + "입니다");
          },
          showButton(event) {
            // 자바스크립트의 이벤트 객체와 동일하게 사용
            return alert(event.target.innerHTML + "의" + event.type + "입니다");
          },
          showButtonCity(city, event) {
            return alert(
              city + event.target.innerHTML + "의" + event.type + "입니다"
            );
          },
        },
      });
    </script>
  </body>
</html>
